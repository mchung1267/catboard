<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>게시글 작성</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<div th:insert="top.html" id="top"></div>
<br>
    <div class="container" >
        <h1>게시글 작성</h1>
        <br>
            <form  action="/post" method="post">
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <label for="title">제목</label>
                            <input type="text" class="form-control" name="title" id="title" maxlength="100" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="author">작성자</label>
                            <input type="text" class="form-control" name="author" id="author" maxlength="20" required>
                        </div>
                        <div class="col">
                            <label for="password">비밀번호 (8자 이상)</label>
                            <input type="password" class="form-control" name="password" id="password" minlength="8" maxlength="20" required>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col">
                            <label for="content">내용</label>
                            <textarea class="form-control" name="content" id="content" rows="10" required></textarea><br>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">등록</button>
                </div>
            </form>


    </div>
</body>
</html>
