<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>게시글 수정</title>
</head>
<body>
<script th:inline="javascript">
    /*<![CDATA[*/
    var postDto = /*[[${postDto}]]*/ "";
    /*]]>*/
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<div th:insert="top.html" id="top"></div>
<br>
<div class="container" >
    <h1>게시글 수정</h1>
    <br>
    <form th:action="@{'/update/' + ${postDto.id}}" method="post">
        <input type="hidden" name="_method" value="put"/>
        <input type="hidden" name="id" th:value="${postDto.id}"/>
        <input type="hidden" name="author" th:value="${postDto.author}"/>
        <div class="form-group">

            <div class="row">
                <div class="col">
                    <label for="title">제목</label>
                    <input type="text" class="form-control" name="title" id="title" th:value="${postDto.title}" required>
                </div>
                <div class="col">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" name="password" id="password" minlength="8" required>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <label for="content">내용</label>
                    <textarea class="form-control" name="content" id="content" rows="10" required>[[${postDto.content}]]</textarea><br>
                </div>
            </div>



            <button type="submit" class="btn btn-primary mb-2">수정</button>
        </div>
    </form>


</div>
</body>
</html>
